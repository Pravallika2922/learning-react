<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mole-feed Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h2 class="mole-heading">Mole-feed game</h2>
    <p>Score:<span class="score"></span></p>
    <div class="worm-meter"></div>
    <section class="feed-holes">
      <div class="hole-container">
        <div class="hole" id="hole-0"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3"></div>
      </div>

      <div class="hole-container">
        <div class="hole" id="hole-4"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-7"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-8"></div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-9"></div>
      </div>
    </section>
    <img class="win" src="./images/win.png" alt="mole" />
    <script src="./js/mole.js"></script>
  </body>
</html>
