<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img src="./images/1.jpg" alt="Dog1" class="gallery-img active" />
      <img src="./images/2.jpg" alt="Dog2" class="gallery-img" />
      <img src="./images/3.jpg" alt="Dog3" class="gallery-img" />
      <img src="./images/4.jpg" alt="Dog4" class="gallery-img" />
      <img src="./images/5.jpg" alt="Dog5" class="gallery-img" />
      <img src="./images/6.jpg" alt="Dog6" class="gallery-img" />
      <img src="./images/7.jpg" alt="Dog7" class="gallery-img" />
      <img src="./images/8.jpg" alt="Dog8" class="gallery-img" />
      <img src="./images/9.jpg" alt="Dog9" class="gallery-img" />
      <img src="./images/10.jpg" alt="Dog10" class="gallery-img" />
      <img src="./images/11.jpg" alt="Dog11" class="gallery-img" />
      <img src="./images/12.jpg" alt="Dog12" class="gallery-img" />
    </div>
    <div class="btns">
      <button class="nxt btn">Next</button>
      <button class="prev btn">Prev</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
